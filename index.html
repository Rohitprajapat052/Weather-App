<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://kit.fontawesome.com/cb7f72e687.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="box">
        
        <button style="color: rgb(46, 56, 238);">Search </button>
        <input type="input" class="input" placeholder="..Search City" style="background-color:#d1ddef;"> 
        <div class="wave-one"> </div>
        <div class="wave-two"></div>
        <div class="wave3-three"></div>
    </div>
    <div id="weathercon">
        <i class="fa-solid fa-sun" style="color:#eccc68"></i>
    </div>
    <div class="info">
        <h2 class="location">
            <i class="fa-solid fa-street-view"></i>
            <span class="place">City , Country</span>
        </h2>
        <p id="date">Day | Date | 00:00 AM</p>
        <h1 class="temp"> 00.00 ºC  </h1>
        <h3 class="tempmin_max">Min 00 ºC | Max 00 ºC </h3>


    </div>
    
     

     
    
    <script src="index.js"></script>
</body>

</html>
